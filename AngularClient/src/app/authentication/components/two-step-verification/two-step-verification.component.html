<mat-card>
    <mat-card-content>
        <form [formGroup]="twoStepForm" autocomplete="off" novalidate
            (ngSubmit)="loginUser(twoStepForm.value)">
            <h2>Two Step Verification</h2>
            <mat-error *ngIf="showError">
                {{errorMessage}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Two Factor Code" formControlName="twoFactorCode" required>
                <mat-error *ngIf="validateControl('twoFactorCode') && hasError('twoFactorCode', 'required')">
                    The Code is required
                </mat-error>
            </mat-form-field>
            <div style="display: flex; justify-content: center;align-items: center;">
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="!twoStepForm.valid">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
