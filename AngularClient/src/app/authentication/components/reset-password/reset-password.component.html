<mat-card>
    <mat-card-content>
        <form [formGroup]="resetPasswordForm" autocomplete="off" novalidate
            (ngSubmit)="resetPassword(resetPasswordForm.value)">
            <h2>Reset Password</h2>
            <mat-error *ngIf="showError">
                <span [innerHTML]="errorMessage"></span>
            </mat-error>
            <div *ngIf="showSuccess">
                Your password has been reset. Please <a [routerLink]="['/authentication/login']"> click here to log in.
                </a>
            </div>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error *ngIf="validateControl('password') && hasError('password', 'required')">
                    Password is required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Confirm Password" formControlName="confirm" required>
                <mat-error>
                    <span *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is
                        required</span>
                    <span *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</span>
                </mat-error>
            </mat-form-field>
            <div style="display: flex; justify-content: center;align-items: center;">
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="!resetPasswordForm.valid">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
