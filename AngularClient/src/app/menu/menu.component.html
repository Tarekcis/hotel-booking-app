<ng-progress id="progressBar" [color]="progressBar.currentColor" [thick]="true">
    
</ng-progress>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}">Hotel Booking</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline my-2 my-lg-0">
      <ul *ngIf='!isUserAuthenticated' class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/authentication/login']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/authentication/register']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Register</a>
        </li>
      </ul>
      <ul *ngIf='isUserAuthenticated' class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item" *ngIf='isAdmin' style="display: none;">
          <a class="nav-link" [routerLink]="['/authentication/profile']" routerLinkActive="active">Account</a>
        </li>
        <li class="nav-item" *ngIf='isAdmin' style="display: none;">
          <a class="nav-link" [routerLink]="['/company/companies']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"> Companies </a>
        </li>
        <li class="nav-item" *ngIf='isAdmin' style="display: none;">
          <a class="nav-link" [routerLink]="['/privacy']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"> Privacy </a>
        </li>
        <li class="nav-item" *ngIf='isAdmin'>
          <a class="nav-link" [routerLink]="['dashboard']" routerLinkActive="active">Dashboard</a>
        </li>
        <li class="nav-item" *ngIf='isAdmin'>
          <a class="nav-link" [routerLink]="['user-list']" routerLinkActive="active">User List</a>
        </li>
        <li class="nav-item" *ngIf='isMember'>
          <a class="nav-link" [routerLink]="['book-room']" routerLinkActive="active">Book-Room</a>
        </li>
        <li class="nav-item profile-dropdown-container">
          <!-- <span>
              <img src="{{_authService.currentUser?.profileImageUrl}}" alt="Profile Image">
            </span> 
            Welcome {{_authService.decodedToken?.unique_name}}
            -->
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </form>
  </div>
</nav>
